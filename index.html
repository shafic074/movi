        body {

        }
        header {
            position: relative;
            width: 100%;
            height: 70vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        header video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }
        header .content {
            position: relative;
            z-index: 1;
        }
        header .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
        }
        nav {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #007BFF;
        }
        .banner-container {
            width: 250px;
            max-width: 1200px;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
        }
        .banner-container img {
            width: 250px;
            display: none;
            border-radius: 10px;
        }
        .banner-container img.active {
            display: block;
        }
        .category {

            position: relative;
        }
        .category h2 {

        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 20px;
        }
        .image-container img {
            width: calc(25% - 20px);
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 10px;
            transition: transform 0.2s, border-color 0.2s;
        }
        .image-container img:hover {
            transform: scale(1.05);
            border-color: #000;
        }
        @media(max-width: 768px) {
            .image-container img {
                width: calc(100% - 20px);
            }
        }

            .image-container img {
                width: calc(100% - 20px);
            }
        }
        .video-modal {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            align-items: center;
        }
        .video-modal.active {

        }

    <script>
        // Banner rotation
        let currentBanner = 0;
        const banners = document.querySelectorAll('.banner-container img');
        setInterval(() => {
            banners[currentBanner].classList.remove('active');
            currentBanner = (currentBanner + 1) % banners.length;
            banners[currentBanner].classList.add('active');
        }, 2000);

        // Video modal
        const images = document.querySelectorAll('.image-container img');
        const videoModal = document.getElementById('videoModal');
        const videoPlayer = document.getElementById('videoPlayer');

        images.forEach(image => {
            image.addEventListener('click', () => {
                const videoSrc = image.getAttribute('data-video');
                videoPlayer.querySelector('source').setAttribute('src', videoSrc);
                videoPlayer.load();
                videoModal.classList.add('active');
                videoPlayer.play();
            });
        });

        function closeVideo() {
            videoModal.classList.remove('active');
            videoPlayer.pause();
            videoPlayer.currentTime = 0;
        }
    </script>
