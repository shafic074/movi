        }
        header {
            position: relative;
            width: 100%;
            height: 70vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        header video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }
        header .content {
            position: relative;
            z-index: 1;
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
        }
        .image-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            justify-items: center;
            padding: 20px;
        }
        .image-container img {
            width: 100%;
            max-width: 200px;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 10px;
            transition: transform 0.2s, border-color 0.2s;
        }
        .image-container img:hover {
            transform: scale(1.05);
            border-color: #000;
        }
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .video-modal.active {
            display: flex;
        }
        .video-modal video {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .video-modal .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>

    <div class="video-modal" id="videoModal">
        <button class="close-btn" onclick="closeVideo()">âœ–</button>
        <video id="videoPlayer" controls>
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // Video modal
        const images = document.querySelectorAll('.image-container img');
        const videoModal = document.getElementById('videoModal');
        const videoPlayer = document.getElementById('videoPlayer');

        images.forEach(image => {
            image.addEventListener('click', () => {
                const videoSrc = image.getAttribute('data-video');
                videoPlayer.querySelector('source').setAttribute('src', videoSrc);
                videoPlayer.load();
                videoModal.classList.add('active');
                videoPlayer.play();
            });
        });

        function closeVideo() {
            videoModal.classList.remove('active');
            videoPlayer.pause();
            videoPlayer.currentTime = 0;
        }
    </script>
